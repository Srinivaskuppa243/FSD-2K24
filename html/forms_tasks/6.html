<html>
    <head></head>
    <body>
        <h1>My feedback form</h1>
        <form>
            <ul>
                <li><label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name"></li>
                    <li><label for="email">Email:</label>
                        <input type="email" name="email" id="email"placeholder="your email"></li>
                    <li> <label for="pwd">Password:</label>
                        <input type="password" name="pwd" id="pwd"></li><br>
                    <li>Please check all the emotions that apply to you:
                        <ul>
                        <li><label for="angry">Angry</label><input type="checkbox" id="angry"name="emotion"></li>
                        <li><label for="sad">Sad</label><input type="checkbox" id="sad"name="emotion"></li>
                        <li><label for="happy">Happy</label><input type="checkbox" id="happy"name="emotion"></li>
                        <li><label for="ambivalent">Ambivalent</label><input type="checkbox" id="ambivalent"name="emotion"></li>
                        </ul>
                    </li>
                    <li>How satisfied were you with the service?</li>
                    <ul>
                        <li><label for="verysatisfied">Very satisfied</label><input type="radio" name="service" id="verysatisfied"></li>
                        <li><label for="satisfied">Satisfied</label><input type="radio" name="service" id="satisfied"></li>
                        <li><label for="Didntcare">Didnt Care</label><input type="radio" name="service" id="Didntcare"></li>
                        <li><label for="dissatisfied">Dissatisfied</label><input type="radio" name="service" id="dissatisfied"></li>
                        <li><label for="very dissatisfied">Very dissatisfied</label><input type="radio" name="service" id="very dissatisfied"></li>
                    </ul>
                    <li>Further comments:
                        <textarea></textarea>
                    </li>
                    <li>Bio photo:
                        <input type="file" name="image">
                    </li>
                    <li>Location visited:
                        <select>
                            <option>Select location</option>
                            <option>Hyderabad</option>
                            <option>Mumbai</option>
                        </select>
                    </li><br><br>
                    <li><input type="submit"></li>
            </ul>
        </form><br>   
    </body>
</html>
