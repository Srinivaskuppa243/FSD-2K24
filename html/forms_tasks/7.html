<html>
    <head>
        <style>
            table,tr,th{
                border:2px solid black;
                font-weight:normal;
                text-align:left;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <form>
        <table>
            <tr>
                <th colspan="2" style="text-align:center"><b>Pizza Shop 2.0</b></th>
            </tr>
            <tr>
                <th><label for="name">Name:</label></th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th>Pizza Topping:</th>
                <th >
                <input type="radio" name="topping"id="Supreme"><label for="Supreme">Supreme</label><br>
                <input type="radio" name="topping" id="Vegetarian"><label for="Vegetarian">Vegetarian</label><br>
                <input type="radio" name="topping" id="Hawaiian"><label for="Hawaiian">Hawaiian</label><br>
                </th>
                
            </tr>
            <tr>
                <th>Pizza Sauce</th>
                <th>
                    <select>
                        <option>Tomato</option>
                        <option>Pesto </option>
                        <option>Marinara</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Optional Extras</th>
                <th><input type="checkbox" name="extras"> Extra Cheese <input type="checkbox" name="extras"> Gluten free Base</th>
            </tr>
            <tr>
                <th colspan="2">Delivery Instructions:<br>
                    <textarea cols="40" rows="4"></textarea>
                </th>
            </tr>
            <tr>
                <th colspan="2"><input type="Submit" value="Send my order..."></th>
            </tr>
        </table>
    </form>
    </body>
</html>
